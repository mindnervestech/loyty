<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Slider Bar</title>
 <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-custom.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.js")" type="text/javascript"></script>
<script>
  $(function() {
    
    var slider = $( "#slider" ).slider({
        min: 1,
        max: 100,
        range: "min",
        value: 1,
        slide: function( event, ui ) {
          
        }
      });
    $( "#increase10" ).click(function() {
        slider.slider( "value", $( "#slider" ).slider('value') + 10);
      });
    
    $( "#decrease10" ).click(function() {
        slider.slider( "value", $( "#slider" ).slider('value') - 10);
      });

  });
  </script>
</head>
<body>
<div id="slider"></div>
<button type="button" id="increase10" value="">Increase By 10</button>
<button type="button" id="decrease10" value="">Decrease By 10</button>
</body>
</html>
